version: "3.8"
services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_LISTEN_ADDRESS=${N8N_LISTEN_ADDRESS}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      # SQLite используется по умолчанию, без дополнительных настроек
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped  # Автоматический перезапуск при сбоях

volumes:
  n8n_data:  # Персистентный volume для SQLite и конфигурации